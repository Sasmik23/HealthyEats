version: 1.0
backend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - npm install
    build:
      commands:
        - npx ampx push --yes
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - npm install
    build:
      commands:
        - mkdir -p build
        - echo 'No build step needed for Expo app'
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
